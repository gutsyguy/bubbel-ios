name: SwiftUI CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 13.0

      - name: Build and Test
        run: |
          xcodebuild clean test -scheme bubbel -destination "platform=iOS Simulator,name=iPhone 13" | xcpretty
